group:
  # CODE OF CONDUCT
  - files:
      - source: CODE_OF_CONDUCT.md
        dest: CODE_OF_CONDUCT.md
    repos: |
      factly/test-sync

  # MIT LICENSE
  - files:
      - source: license/MIT
        dest: LICENSE
    repos: |
      factly/test-sync

  # Golang Workflow - CI
  - files:
      - source: workflows/golang-servers/ci.yml
        dest: .github/workflows/ci.yml
    repos: |
      factly/test-sync

  # Test
  - files:
      - source: workflows/common/automerge.yml
        dest: .github/workflows/automerge.yml
    repos: |
      factly/test-sync      